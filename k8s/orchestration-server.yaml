apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestration-server
  namespace: smart-checkin
  labels:
    app: orchestration-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestration-server
  template:
    metadata:
      labels:
        app: orchestration-server
    spec:
      containers:
      - name: orchestration-server
        image: smart-checkin-server-orchestration-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: MCP_SERVER_URL
          value: "http://mcp-server-service:3000/mcp"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secret
              key: api-key
              optional: true
        - name: OPENAI_MODEL
          value: "gpt-4"
        - name: OPENAI_BASE_URL
          value: "https://api.openai.com/v1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: orchestration-server-service
  namespace: smart-checkin
  labels:
    app: orchestration-server
spec:
  type: ClusterIP
  selector:
    app: orchestration-server
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
