apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: smart-checkin
data:
  nginx.conf: |
    upstream mcp-server {
        server mcp-server-service:3000;
    }

    upstream orchestration-server {
        server orchestration-server-service:3001;
    }

    server {
        listen 80;
        server_name localhost;

        # Increase timeouts for long-running requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # MCP Server routes
        location /mcp {
            proxy_pass http://mcp-server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        # Orchestration Server routes
        location /api {
            proxy_pass http://orchestration-server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Default route
        location / {
            return 404 '{"error": "Not Found", "message": "Please use /mcp or /api endpoints"}';
            add_header Content-Type application/json;
        }
    }
