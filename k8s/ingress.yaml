apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-checkin-ingress
  namespace: smart-checkin
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: smart-checkin.local
    http:
      paths:
      - path: /mcp
        pathType: Prefix
        backend:
          service:
            name: mcp-server-service
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: orchestration-server-service
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
